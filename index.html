<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Homework 13-14</title>
</head>
<body>
<div id="box">
    <button type="button" class="button" >OK</button>
</div>
<div id="container">

  <script id="entry-template" type="text/x-handlebars-template">
<div>
  <h1> {{title}} </h1>
</div>

<div>
  <form action="" id="myForm">
{{#each questions}}
    <h2>{{title}}</h2>
    <div>
      {{#each answers}}
      <div>
        <input type="checkbox">{{this}}
        <label for=""></label>
      </div>
      {{/each}}


    </div>
    {{/each}}
    <input type="submit" name="" value="Проверить" id="button">
  </form>
</div>
 <p id="result"></p>
</script>


</div>

<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
<script type="text/javascript" src="js/handlebars.min-latest.js"></script>
<script type="text/javascript" src="js/lodash.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
